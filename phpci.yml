setup:
  composer:
    action: "install"

test:
  php_unit:
    coverage: "reports/html"
  php_loc:
    directory: "src"
  php_mess_detector:
      rules:
          - "codesize"
          - "unusedcode"
          - "naming"
          - "somedir/customruleset.xml"
      allow_failures: true
      zero_config: true